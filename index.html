<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Embed Example</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .responsive-container {
            width: 90%;
            max-width: 800px;
            height: auto;
            aspect-ratio: 16 / 9;
            border: 1px solid rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .responsive-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="responsive-container">
        <iframe src="https://embed.figma.com/proto/XfEzZ5BI6nZQqpr7LIJYh3/Untitled?node-id=2-2&node-type=canvas&scaling=scale-down&content-scaling=fixed&page-id=0%3A1&starting-point-node-id=2%3A2&embed-host=share" allowfullscreen></iframe>
    </div>
</body>
</html>
