<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Figma Embed</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f8f8; /* Optional background color */
        }
        .responsive-container {
            position: relative;
            width: 100%;
            max-width: 800px; /* Maximum width for larger screens */
            height: 0;
            padding-bottom: 56.25%; /* Aspect ratio of 16:9 */
            overflow: hidden;
        }
        .responsive-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="responsive-container">
      <iframe style="border: 1px solid rgba(0, 0, 0, 0.1);" width="800" height="450" src="https://embed.figma.com/proto/XfEzZ5BI6nZQqpr7LIJYh3/Untitled?node-id=2-2&node-type=canvas&scaling=scale-down&content-scaling=fixed&page-id=0%3A1&starting-point-node-id=2%3A2&embed-host=share" allowfullscreen></iframe>
    </div>
</body>
</html>
