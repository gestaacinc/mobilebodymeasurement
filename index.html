<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Figma Embed</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f8f8;
        }
        .responsive-container {
            width: 90%;
            max-width: 1200px; /* Adjust maximum width as needed */
            height: 0;
            padding-bottom: 56.25%; /* Maintain a 16:9 aspect ratio */
            position: relative;
        }
        .responsive-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="responsive-container">
        <iframe src="https://embed.figma.com/proto/XfEzZ5BI6nZQqpr7LIJYh3/Untitled?node-id=2-2&node-type=canvas&scaling=contain&content-scaling=fixed&page-id=0%3A1&starting-point-node-id=2%3A2&embed-host=share" allowfullscreen></iframe>
    </div>
</body>
</html>
